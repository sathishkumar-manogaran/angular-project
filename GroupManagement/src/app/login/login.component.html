<div class="container">
    <div class="title">
        Welcome
    </div>
    <div class="panel-body">
        <div class="row">
            <div class="input-field col s12">

                <label for="email">Email</label>

                 <input [(ngModel)]="user.email" id="email" type="email" class="validate" required> 

            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <label for="password">Password</label>
                 <input [(ngModel)]="user.password" id="password" type="password" class="validate"> 
            </div>
        </div>
        <span>{{errorMsg}}</span>
        <button (click)="login()" class="btn waves-effect waves-light" type="submit" name="action">Login</button>
    </div>
    <a [routerLink]="['/register']" class="btn btn-link">Register</a>

</div>
